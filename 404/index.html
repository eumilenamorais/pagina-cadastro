<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topo">
            <div class="t-esquerda">
                <div class="logo">
                    <img src="./imagens/logo-pagina-404.webp" alt="" width="80">
                    <b>Infinity</b>
                </div>
            </div>
            <div class="t-direita">
                <div class="menu">
                    <a href="">Home</a>
                    <a href="">Orçamento</a>
                    <a href="">Sobre nós</a>
                    <a href="">Suporte</a>
                </div>
                <div class="icone">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="meio">
            <div class="esquerda">
                <img src="./imagens/404-error-lost-in-space-animate.svg" width="550px">
            </div>
            <div class="direita">
                <div class="card">
                    <div class="text">
                        <p class="texto">Página não encontrada!</p>
                    </div>
                    <h1>Opss, página não encontrada!</h1>
                    <p>Parece que não entramos a página que você procura, volte a página principal.</p>
                    <div class="botoes">
                        <button id="btn-esquerdo">Voltar a página principal</button>
                        <button id="btn-direito">Ou visite o canal de ajuda</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="fim">
            <div class="footer">
                <b>Acesse nossas redes</b>
                <div class="icones">
                    <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
        </div>

    </div>   
</body>
</html>
